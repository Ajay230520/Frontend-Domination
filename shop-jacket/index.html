<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Shop-jacket</title>

    <!-- Font Import  -->
    <!-- Nunito -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- Nav bar -->
      <ul id="nav">
        <li>About</li>
        <li>News</li>
        <li>Cart</li>
        <i class="ri-shopping-bag-line"></i>
      </ul>

      <!-- Text Section -->
      <div class="container">
        <div class="left">
          <h1>
            Lightly padded,<br />quilted jacket in<br />
            recycled polyester.
          </h1>
          <p>
            Exclusive brands aspire for the label haute<br />
            couture, but the term is technically limited to<br />
            members of the Chambre Syndicale de la Haute
          </p>
        </div>
        <div class="right">
          <div class="con">
            <p>Add to cart</p>
            <i class="ri-arrow-right-up-line "></i>
          </div>
          <div class="con">
            <p>Product details</p>
            <i class="ri-arrow-right-up-line active"></i>
          </div>
          <div class="con">
            <p>Shopping</p>
            <i class="ri-arrow-right-up-line active"></i>
          </div>
        </div>
      </div>
      <!-- Bottom Image -->
      <div class="bottomimg">
        <img
          src="https://i.pinimg.com/originals/4c/6d/7c/4c6d7c9cd958bdc738339e7aebf76a93.jpg"
          alt="" />
      </div>
    </div>
  </body>
</html>
